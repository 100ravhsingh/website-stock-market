    <script>
    // FORM VALIDATION (Registraion & login)

function validate() 
        {
            if( document.myForm.fullname.value == "" ) {
            alert( "Please provide your name!" );
            document.myForm.fullname.focus() ;
            return false;
         }
         if( document.myForm.fullemail.value == "" ) {
            alert( "Please provide your Email!" );
            document.myForm.fullemail.focus() ;
            return false;
         }
         if( document.myForm.fullpassword.value == "") {
            alert( "Please provide a password in the format #####." );
            document.myForm.fullpassword.focus() ;
            return false;
         }
         if( document.myForm.fullcity.value == "" ) {
            alert( "Please provide your country!" );
            document.myForm.fullcity.focus() ;
            return false;
         }
         if( document.myForm.fullnumber.value == "" ) {
            alert( "Please provide your country!" );
            document.myForm.fullnumber.focus() ;
            return false;
         }
         return( true );
        }

        function validatefullemail() {
         var emailID = document.myForm.fullemail.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) {
            alert("Please enter correct email ID")
            document.myForm.fullemail.focus() ;
            return false;
         }
         return( true );
      }
    </script>
