{% extends "layout.html" %}
{% block body %}

    <div>
        <video autoplay muted loop id="myVideo">
            <source src="{{url_for('static', filename='video/golden.mp4')}}" type="video/mp4">
        </video>
        <h2 color="white">Open your demat account with us and get 50% discount on course</h2>

        <div class="form2">
            <h1>Registration</h1>
            <form name="myForm" action="/add_user" onsubmit="return(validate());" method="post">
                <div>
                    <input type="text" name="fullname" id="fname" placeholder="Enter your Fullname">
                </div>
                <div>
                    <input type="email" name="fullemail" id="email" placeholder="Enter your E-mail">
                </div>
                <div>
                    <input type="text" name="fullnumber" id="mobile" placeholder="Enter your Mobile no.">
                </div>
                <div>
                    <input type="password" name="fullpassword" id="password" placeholder="Enter your password">
                </div>
                <div>
                    <input type="text" name="fullcity" id="city" placeholder="Enter your city">
                </div>
                <div>
                    <button type="submit" value="Submit">Submit</button>
                </div>
            </form>
            Already a member? <a href="/login" class="login"> Login here </a>

        </div>
    </div>

    {% endblock %}
